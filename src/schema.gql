scalar DateTime

# Main, Settings

type Frontmatter {
  pages: Pages
  events: EventPage
  posts: PostPage
  contact: Contact
  navigation: Navigation
  eventSettings: EventSettings
  generalSettings: GeneralSettings
  component: String
  collection: String
}
type Pages {
  landing: LandingPage
  team: TeamPage
  services: ServicesPage

  coaching: ServicesPage
  leading: ServicesPage
  learning: ServicesPage
}
type Contact {
  address: String
  email: String
  phone1: String
  phone2: String
  link: String
}
type GeneralSettings {
  brandName: String!
  heroImage: String!
}
type Navigation {
  links: [NavigationLink!]!
}
type NavigationLink {
  label: String!
  url: String!
  description: String
}
type EventSettings {
  refundPolicy: String
}

# Pages

type LandingPage {
  collection: String
  about: About!
  services: [Service!]!
  products: [Product!]!
  testimonials: [Testimonial!]!
  title: String
  videos: [Video!]!
}

type About {
  text: String
  image: String
}

type Service {
  title: String
  image: String
  name: String
  description: String
}

type Product {
  description: String
  image: String
  title: String
  subtitle: String
  link: String
}

type Testimonial {
  author: String
  role: String
  testimonial: String
}
type Video {
  link: String
  title: String
  subtitle: String
}

type TeamPage {
  collection: String
  title: String
  members: [Member]
}

type Member {
  name: String!
  role: String!
  photo: String!
  bio: String!
  linkedin: String
  video: String
}

type ServicesPage {
  collection: String
  explanation: Explanation
  benefits: String
  title: String
}

type Explanation {
  text: String!
  image: String!
}

# Events

type EventPage {
  id: String!
  collection: String!
  slug: String!
  title: String!
  subtitle: String!
  description: String!
  image: String!
  video: String
  date: DateTime!
  duration: Int!
  language: [Language!]!
  isOnline: Boolean!
  location: String
  tickets: [Ticket!]!
}

enum Language {
  EN
  ES
}

type Ticket {
  id: String!
  description: String!
  price: Int!
  endsOn: String!
}

# Posts

type PostPage {
  id: String!
  collection: String!
  slug: String!
  title: String!
  body: String!
  image: String!
  video: String
  date: DateTime!
}
