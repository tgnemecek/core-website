scalar DateTime

# Main, Settings

type Frontmatter {
  pages: Pages
  events: EventPage
  posts: PostPage
  contact: Contact
  navigation: Navigation
  generalSettings: GeneralSettings
  component: String
  collection: String
}
type Pages {
  landing: LandingPage
  team: TeamPage
  legal: LegalPage
  services: ServicesPage
  coaching: ServicesPage
  leading: ServicesPage
  learning: ServicesPage
  business: ServicesPage
}
type Contact {
  address: String
  email: String
  phone1: String
  phone2: String
  link: String
}
type GeneralSettings {
  logo: String!
  heroImage: String!
  refundPolicy: String
}
type Navigation {
  links: [NavigationLink!]!
}
type NavigationLink {
  label: String!
  url: String!
  description: String
}

# Pages

type LandingPage {
  collection: String
  about: About!
  postsSection: PostsSection!
  services: [Service!]!
  products: [Product!]!
  testimonials: [Testimonial!]!
  title: String
  videos: [Video!]!
}

type About {
  heading: String!
  text: String!
}

type PostsSection {
  heading: String!
  subHeading: String!
}

type Service {
  title: String!
  image: String!
  name: String!
  description: String!
}

type Product {
  description: String!
  image: String!
  title: String!
  subtitle: String
  link: String
}

type Testimonial {
  author: String!
  role: String!
  testimonial: String!
}
type Video {
  link: String!
  title: String!
  subtitle: String
}

type TeamPage {
  collection: String!
  title: String!
  members: [Member!]!
}

type Member {
  name: String!
  role: String!
  photo: String!
  bio: String!
  linkedin: String
  video: String
}

type LegalPage {
  privacyPolicy: String
  termsAndConditions: String
}

type ServicesPage {
  collection: String!
  explanation: Explanation!
  benefits: String!
  title: String!
}

type Explanation {
  text: String!
  image: String!
}

# Events

type EventPage {
  id: String!
  collection: String!
  slug: String!
  title: String!
  subtitle: String!
  description: String!
  image: String!
  video: String
  date: DateTime!
  duration: Int!
  language: [Language!]!
  isOnline: Boolean!
  location: String
  tickets: [Ticket!]!
}

enum Language {
  EN
  ES
}

type Ticket {
  id: String!
  description: String!
  price: Int!
  endsOn: String!
}

# Posts

type PostPage {
  id: String!
  collection: String!
  slug: String!
  title: String!
  text: String!
  image: String
  video: String
  date: DateTime!
}
