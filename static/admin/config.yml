collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - file: "src/collections/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - {
              label: Invert Title Color,
              name: invertTitleColor,
              widget: boolean,
              default: false,
            }
          - { label: Hero Image, name: heroImage, widget: image }
          - { label: About, name: about, widget: text }
          - { label: About Image, name: aboutImage, widget: image }
          - label: Testimonials
            name: testimonials
            widget: list
            collapsed: false
            fields:
              - { label: Testimonial, name: testimonial, widget: text }
              - { label: Author, name: author, widget: string }
              - { label: Role, name: role, widget: string }
