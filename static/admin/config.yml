backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: core-coaching-consulting
    api_key: 934769914928744

collections:
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - file: "src/collections/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: Collection,
              name: collection,
              widget: hidden,
              default: pages,
            }
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: landing-page,
            }
          - label: Title
            name: title
            widget: object
            fields:
              - { label: Text, name: text, widget: string }
              - { label: Color, name: color, widget: color }
          - { label: Title, name: title, widget: string }
          # - {
          #     label: Invert Title Color,
          #     name: invertTitleColor,
          #     widget: boolean,
          #     default: false,
          #   }
          - { label: Hero Image, name: heroImage, widget: image }
          - { label: About, name: about, widget: text }
          - { label: About Image, name: aboutImage, widget: image }
          - label: Testimonials
            name: testimonials
            widget: list
            collapsed: false
            fields:
              - { label: Testimonial, name: testimonial, widget: text }
              - { label: Author, name: author, widget: string }
              - { label: Role, name: role, widget: string }
          - label: Videos
            name: videos
            widget: list
            collapsed: false
            fields:
              - { label: Video Link, name: video, widget: string }
